<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portão São João - Editar Senha</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <strong>Portal São João</strong>
  </div>
  <h2 class="title">Editar Senha</h2>
  <div class="container">
    <label for="newPassword">Nova Senha:</label>
    <input type="password" id="newPassword" required minlength="6" pattern=".*[^a-zA-Z0-9].*" title="Inclua pelo menos um caractere especial">

    <div class="button-container">
      <button id="submitBtn" onclick="alterarSenha()">Concluir</button>
      <button id="cancelBtn" onclick="cancelar()">Cancelar</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
